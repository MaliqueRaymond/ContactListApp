name: Full Test Suite Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-tests:
    name: Run Cypress Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Updated to Node.js 20 for future-proofing

      - name: Install Dependencies
        run: npm install

      - name: Install Cypress Globally
        run: npm install -g cypress

      - name: Ensure Cypress Binary is Executable
        run: sudo chmod +x $(npm bin)/cypress

      - name: Run Cypress Tests
        run: npx cypress run
        continue-on-error: true

      - name: Upload Cypress Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ github.run_id }}
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ github.run_id }}
          path: cypress/videos
          if-no-files-found: ignore

  zap-scan:
    name: Run OWASP ZAP Baseline Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step to Check Docker Installation Status
      - name: Check Docker Installation
        run: docker --version

      # Managed OWASP ZAP Action without Explicit Docker Handling
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.5.0  # Update to the latest version
        with:
          target: 'https://thinking-tester-contact-list.herokuapp.com/'
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_action: false

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: /zap/wrk/*.html


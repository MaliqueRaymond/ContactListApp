name: Full Test Suite Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-tests:
    name: Run Cypress Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Updated to version that supports Node.js 20

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Updated to use Node.js 20
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Install Cypress Globally
        run: npm install -g cypress

      - name: Ensure Cypress Binary is Executable
        run: sudo chmod +x $(npm bin)/cypress

      - name: Run Cypress Tests with Retries
        run: npx cypress run --retries 2  # Retry tests 2 times to account for flaky tests
        continue-on-error: true

      - name: Upload Cypress Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ github.run_id }}
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ github.run_id }}
          path: cypress/videos
          if-no-files-found: ignore

  zap-scan:
    name: Run OWASP ZAP Baseline Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Updated to version compatible with Node.js 20

      # Step to Verify Docker Installation
      - name: Verify Docker Installation
        run: |
          docker --version
          docker run hello-world  # Run a simple Docker container to verify Docker is working

      # Managed OWASP ZAP Action with Node.js 20 Support (if available)
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.6.0  # Use a newer version if available to support Node.js 20
        with:
          target: 'https://thinking-tester-contact-list.herokuapp.com/'  # Replace with your application URL
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_action: false

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: /zap/wrk/*.html


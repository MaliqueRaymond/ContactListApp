name: Full Test Suite Workflow

permissions:
  contents: read  # Allow read access to repository contents
  security-events: write  # Allow security scanning permissions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-tests:
    name: Run Cypress Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Updated to version that supports Node.js 20

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Updated to use Node.js 20
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Install Cypress Globally
        run: npm install -g cypress

      - name: Ensure Cypress Binary is Executable
        run: sudo chmod +x $(npm bin)/cypress

      - name: Run Cypress Tests with Retries
        run: npx cypress run --retries 2  # Retry tests 2 times to account for flaky tests
        continue-on-error: true  # Continue workflow to gather artifacts even if tests fail

      - name: Upload Cypress Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ github.run_id }}
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ github.run_id }}
          path: cypress/videos
          if-no-files-found: ignore

  codeql-analysis:
    name: Run CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up CodeQL
        uses: github/codeql-action/init@v3  # Updated to v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3  # Updated to v3
